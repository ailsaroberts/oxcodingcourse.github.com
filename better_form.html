<html>
  <head>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/main.css" rel="stylesheet">

    <title>Coding course</title>
  </head>

  <body class="signup-page">
    <div class="container">
      <div class="hero-unit">
        <h2>Oxford coding course - Registration</h1>

        <form id="ss-form" class='form-horizontal' method="POST" action="https://docs.google.com/spreadsheet/formResponse?formkey=dGk5U3pNemRKSTdTVG9mRkNqQlU3NVE6MQ&amp;ifq">
          <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
              <input type="text" id="entry_0" class="ss-q-short" value="" name="entry.0.single">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
              <input type="text" id="entry_1" class="ss-q-short" value="" name="entry.1.single">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn">Register</button>
            </div>
          </div>


        </form>

      </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

  </body>
</html>
